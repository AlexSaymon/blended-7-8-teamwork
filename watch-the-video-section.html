<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/watch-the-video-section.css" />
    <title>Watch The Video</title>
  </head>
  <body>
    <section class="watch-the-video">
      <div class="watch-the-video-container">
        <h2 class="watch-the-video-title">WATCH THE VIDEO</h2>
        <p class="watch-the-video-text">
          Watch the video below to see our mobile app in action. With a
          user-friendly interface, personalized recommendations, secure
          transactions, and real-time updates, our app is available for download
          on both Apple and Android devices and is designed to make your life
          easier.
        </p>
        <img class="watch-the-video-img" src="./images/the-video-section-img.png" alt="Phone X" width="478" height="234"/>
        <div class="watch-the-video-icons-box">
          <ul class="watch-the-video-list">
            <li class="watch-the-video-list-item">
              <a
                class="watch-the-video-link"
                href="http://android.com"
                target="_blank"
                rel="noopener noreferrer"
              ><svg width="30" height="35"><use href="./images/icons/icons.svg#watch-the-video-apple-icon"></use></svg></a>
            </li>
            <li class="watch-the-video-list-item">
              <a
                class="watch-the-video-link"
                href="http://apple.com"
                target="_blank"
                rel="noopener noreferrer"
              ><svg width="32" height="36"><use href="./images/icons/icons.svg#watch-the-video-android-icon"></use></svg></a>
            </li class="watch-the-video-list-item">
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
